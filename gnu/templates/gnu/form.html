<form name="f_article" action="{% url 'gnu:update' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="w" value="{{ w }}">
    <input type="hidden" name="id" value="{{ article.id }}">
    <input type="text" name="title" value="{{ article.title }}">
    <input type="submit">
</form>
